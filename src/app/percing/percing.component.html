<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento - Piercing</title>
  </head>
  <body></body>
</html>
<section class="main">
  <div class="container">
    <form method="post" #otp="ngForm" (ngSubmit)="orcamentoPiercing(otp)">
      <div class="form-group">
        <label for="name">Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="form-control"
          placeholder="Digite seu nome"
          [(ngModel)]="orcamento.nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Cel: </label>
        <input
          type="tel"
          id="numero"
          name="numero"
          class="form-control"
          placeholder="Digite seu numero"
          [(ngModel)]="orcamento.numero"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">E-mail: </label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Digite seu e-mail"
          [(ngModel)]="orcamento.email"
          required
        />
        <div>
          <img
            src="./.././../assets/piercing.jpg"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="outros">Outros: </label>
        <input
          type="text"
          id="outros"
          name="outros"
          class="form-control"
          placeholder="Digite aqui sua sugestão"
          [(ngModel)]="orcamento.outros"
        />
      </div>
      <div>
        <button mat-raised-button [mat-dialog-close]="true" type="submit">
          Salvar
        </button>
        <button mat-raised-button [mat-dialog-close]>Cancelar</button>
      </div>
    </form>
  </div>
</section>
