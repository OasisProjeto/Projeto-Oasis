<header>
  <mat-toolbar>
    <span>
      <p class="navBar" mat-button routerLink="/home">Home</p>
      <p class="navBar" mat-button routerLink="/agendamento">Agendamento</p>
    </span>
  </mat-toolbar>
</header>
<body>
  <div class="container">
    <div class="title">
      <h1>PARA REALIZAR O SEU AGENDAMENTO, SELECIONE UMA DAS ALTERNATIVAS ABAIXO: </h1>
    </div>
    <div class="cards">
      <mat-card class="card-tattoo">
        <img
          class="imagem"
          mat-card-lg-image
          src="https://cdn-icons-png.flaticon.com/512/1685/1685911.png"
        />
        <button class="bt-tattoo" mat-raised-button (click)="abreDialog()">
          Tattoo
        </button>
      </mat-card>
      <mat-card class="card-piercing">
        <img
          class="imagem"
          mat-card-lg-image
          src="https://cdn-icons-png.flaticon.com/512/3467/3467905.png"
        />
        <button class="bt-piercing" mat-raised-button (click)="openDialog()">
          Piercing
        </button>
      </mat-card>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
