<section>
  <div class="container">
    <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
      <div class="form-group">
        <label for="name">Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="form-control"
          placeholder="Digite seu nome"
          [(ngModel)]="contato.nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="usuario">Usuario: </label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          class="form-control"
          placeholder="Digite seu Usuario"
          [(ngModel)]="contato.usuario"
          required
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha: </label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          placeholder="Digite uma Senha"
          [(ngModel)]="contato.senha"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Numero: </label>
        <input
          type="number"
          id="numero"
          name="numero"
          class="form-control"
          placeholder="Digite seu Numero"
          [(ngModel)]="contato.numero"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
        Salvar
      </button>
    </form>
  </div>
</section>
<router-outlet></router-outlet>
