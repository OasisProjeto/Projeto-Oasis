<h2 mat-dialog-title>Fa√ßa o seu cadastro!</h2>
<mat-dialog-content class="mat-typography"> </mat-dialog-content>
<body>
  <section class="main">
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
        <div class="form-group">
          <label for="name">Nome: </label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            placeholder="Digite seu nome"
            [(ngModel)]="contato.nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="usuario">Usuario: </label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            placeholder="Digite seu usuario"
            [(ngModel)]="contato.usuario"
            required
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha: </label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            placeholder="Digite uma senha"
            [(ngModel)]="contato.senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Numero: </label>
          <input
            type="number"
            id="numero"
            name="numero"
            class="form-control"
            placeholder="Digite seu numero"
            [(ngModel)]="contato.numero"
            required
          />
        </div>
        <div>
          <button mat-raised-button [mat-dialog-close]="true" type="submit">
            Salvar
          </button>
          <button mat-raised-button [mat-dialog-close]>Cancelar</button>
        </div>
      </form>
    </div>
  </section>
</body>
