<body>
  <section class="main">
    <mat-dialog-content>
      <div class="container">
        <form [formGroup]="formPiercing" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <h1>Preencha todos os campos</h1>
            <mat-form-field class="form-field">
              <mat-label>Nome</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="nome_cliente"
                id="nome_cliente"
                formControlName="nome_cliente"
              />
              <mat-error
                *ngIf="formPiercing.get('nome_cliente')?.errors?.['required'] && formPiercing.get('nome_cliente')?.touched"
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
            <div class="divider"></div>
            <mat-form-field class="form-field">
              <mat-label>Celular</mat-label>
              <input
                matInput
                type="text"
                class="form-control"
                name="telefone"
                id="telefone"
                [mask]="'(00)00000-0000'"
                formControlName="telefone"
              />
              <mat-error
                *ngIf="formPiercing.get('telefone')?.errors?.['required'] && formPiercing.get('telefone')?.touched"
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
            <div class="divider"></div>
          </div>
          <h1>Em dúvida sobre o lugar? De uma olhada na imagem abaixo:</h1>
          <img src="./.././../assets/novo_piercing.jpeg" />
          <mat-form-field class="form-field">
            <mat-label>Local</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              name="local_piercing"
              id="local_piercing"
              formControlName="local_piercing"
            />
            <mat-error
              *ngIf="formPiercing.get('local_piercing')?.errors?.['required'] && formPiercing.get('local_piercing')?.touched"
              >Campo obrigatório</mat-error
            >
          </mat-form-field>
          <div class="divider"></div>
          <div class="bt">
            <button
              type="submit"
              class="save-button"
              [disabled]="!formPiercing.valid"
              mat-raised-button
              [mat-dialog-close]="true"
            >
              Enviar
            </button>
            <button class="cancel-button" mat-raised-button [mat-dialog-close]>
              Cancelar
            </button>
          </div>
        </form>
        <br />
      </div>
    </mat-dialog-content>
  </section>
</body>
