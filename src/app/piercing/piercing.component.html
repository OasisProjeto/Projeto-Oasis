<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento - Piercing</title>
  </head>
  <body></body>
</html>
<section class="main">
  <div class="container">
    <form method="post" #otp="ngForm" (ngSubmit)="orcamentoPiercing(otp)">
      <div class="form-group">
        <label for="name">Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="form-control"
          placeholder="Digite seu nome"
          [(ngModel)]="orcamento.nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Cel: </label>
        <input
          type="tel"
          id="numero"
          name="numero"
          class="form-control"
          placeholder="Digite seu numero"
          [(ngModel)]="orcamento.celular"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">E-mail: </label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Digite seu e-mail"
          [(ngModel)]="orcamento.email"
          required
        />
        <div class="form-group">
          <label for="outros">Local: </label>
          <input
            type="text"
            id="outros"
            name="outros"
            class="form-control"
            placeholder="Digite o local escolhido"
            [(ngModel)]="orcamento.localEscolhido"
          />
        </div>
        <div>
          <p>Em dúvida do nome do lugar? Dê uma olhada na imagem abaixo:</p>
          <img
            src="./.././../assets/novo_piercing.jpeg"
          />
        </div>
      </div>
      <div>
        <button mat-raised-button [mat-dialog-close]="true" type="submit">
          Enviar
        </button>
        <button mat-raised-button [mat-dialog-close]>Cancelar</button>
      </div>
    </form>
  </div>
</section>
