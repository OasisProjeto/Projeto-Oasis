  <body>
    <section class="main">
      <div class="container">
        <form method="post" #ott="ngForm" (ngSubmit)="orcamentoTattoo(ott)">
          <div class="form-group">
            <h1>Preencha todos os campos</h1>
            <mat-form-field class="form-field">
              <mat-label>Nome</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="form-field">
              <mat-label>Celular</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="form-field">
              <mat-label>E-mail</mat-label>
              <input matInput>
            </mat-form-field>
        </div>
          <h1>Em dúvida sobre o lugar? De uma olhada na imagem abaixo:</h1>
          <img src="./.././../assets/tattoo.jpg" />

          <mat-form-field class="form-field">
            <mat-label>Local</mat-label>
            <input matInput>
          </mat-form-field>
          <div class="form-group">
            <h3>*Seu agendamento será enviado para a análise e dentro de 72H um membro de nossa equipe entrará em contato.</h3>
          </div>
          <div>
            <button mat-raised-button [mat-dialog-close]="true" (click)="abreDialog()">
              Enviar
            </button>
            <button mat-raised-button [mat-dialog-close]>Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
