<header>
  <mat-toolbar>
    <span>
      <p class="navBar" mat-button routerLink="/home">Home</p>
      <p class="navBar" mat-button routerLink="/agendamento">Agendamento</p>
    </span>
    <div class="btn">
      <button mat-button mat-raised-button (click)="openDialog()">Login</button>
      <button mat-button mat-raised-button (click)="openDialog()">
        Cadastre-se
      </button>
    </div>
  </mat-toolbar>
</header>
<body>
  <div class="container">
    <h1>THE BLACKMOONS</h1>
    <div class="banner">
      <owl-carousel-o [options]="banneSlider">
        <ng-template carouselSlide>
          <img src="../../assets/abelha.jpeg" alt="imagem1 - mudar -" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/groot.jpeg" alt="imagem2 - mudar -" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/luas.jpeg" alt="imagem3 - mudar -" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/judy.jpeg" alt="imagem4 - mudar -" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/Madara.jpeg" alt="imagem4 - mudar -" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/marcelina.jpeg" alt="imagem4 - mudar -" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="profissionais">
      <p>Profissionais</p>
    </div>
    <div class="cards">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Kitsune</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="../../assets/kit.jpeg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p></p>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Wolfox</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="../../assets/wolf.jpeg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>FALTA</p>
        </mat-card-content>
      </mat-card>
    </div>
    <h1>FALTA</h1>
  </div>
</body>
<router-outlet></router-outlet>
