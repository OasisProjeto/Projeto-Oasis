<header>
  <mat-toolbar>
    <span>
      <p mat-button routerLink="/home">Home</p>
      <p mat-button routerLink="/agendamento">Agendamento</p>
      <p mat-button routerLink="/orcamento">Or√ßamentos</p>
    </span>
    <div class="btn">
      <button mat-button mat-raised-button (click)="openDialog()">Login</button>
      <button mat-button mat-raised-button (click)="openDialog()">
        Cadastre-se
      </button>
    </div>
  </mat-toolbar>
</header>
<body class="container">
  <section>
    <div class="item">
      <h1>VERIFICAR</h1>
    </div>
  </section>
  <div class="banner">
    <owl-carousel-o [options]="banneSlider">
      <ng-template carouselSlide>
        <img src="../../assets/abelha.jpeg" alt="imagem1 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/corvo.jpeg" alt="imagem2 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/Denki.jpeg" alt="imagem3 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/judy.jpeg" alt="imagem4 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/groot.jpeg" alt="imagem4 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/raiva.jpeg" alt="imagem4 - mudar -">
      </ng-template>
      <ng-template carouselSlide>
        <img src="../../assets/Shikamaru.jpeg" alt="imagem4 - mudar -">
        <ng-template carouselSlide>
          <img src="../../assets/Madara.jpeg" alt="imagem4 - mudar -">
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/troco.jpeg" alt="imagem4 - mudar -">
        </ng-template>
      </ng-template>
    </owl-carousel-o>
  </div>
  <section>
    <div class="profissionais">
      <h1>Profissionais </h1>
    </div>
  </section>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</body>
<router-outlet></router-outlet>
